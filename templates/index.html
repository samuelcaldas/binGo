<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <!-- Use dark mode from bootstrap -->
    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
        }
    </style>
    <title>binGo</title>
</head>
<body>
    <div class="container">
        <!-- Use a jumbotron component to display the folder name -->
        <div class="jumbotron mt-4">
            <h1 class="display-4">binGo</h1>
            <p class="lead">A Flask app that allows you to browse and view the files in your local folders using Microsoft Edge browser and Copilot.</p>
            <p class="h3">{{ folder }}</p>
            <hr class="my-4">
        </div>
        <!-- Use a list group component to display the files -->
        <div class="list-group">
            <!-- Loop through each file data -->
            {% for relative_path, extension, content in files_data %}
            <!-- Use a list group item component with a collapse toggle to display the file relative path, extension and content -->
            <div class="list-group-item list-group-item-action" data-toggle="collapse" data-target="#{{ loop.index }}">
                <h4 class="mb-0">{{ relative_path }} ({{ extension }})</h4>
            </div>
            <div class="collapse" id="{{ loop.index }}">
                <div class="card card-body">
                    <!-- Use a code block component with syntax highlighting to display the file content -->
                    <pre><code class="{{ extension }}">{{ content }}</code></pre>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Link to bootstrap cdn js bundle -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
