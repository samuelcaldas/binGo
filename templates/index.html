<!DOCTYPE html>
<!-- Use dark mode from bootstrap -->
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>binGo</title>
    <!-- emoji favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text x='-3' y='25' font-size='29'>ðŸ˜€</text></svg>">
    <!-- Link to style.css file -->
    <link rel="stylesheet" href="static/style.css">
</head>

<body class="d-flex align-items-center justify-content-center bg-body-tertiary">
    <div class="container">
        <!-- Use a jumbotron component to display the folder name -->
        <div class="jumbotron mt-4">
            <p class="h4">{{ folder }}</p>
            <hr class="my-4">
        </div>
        <!-- Use a list group component to display the files -->
        <ul class="list-group">
            <!-- Loop through each file data -->
            {% for relative_path, extension, content in files_data %}
            <!-- Use a list group item component with a collapse toggle to display the file relative path, extension and content -->
            <li class="list-group-item">
                <h4 class="list-group-item-heading">.\{{ relative_path }}</h4>

                <!-- Use a code block component with syntax highlighting to display the file content -->
                <pre><code class="{{ extension }}">```{{ extension }}<br>{{ content }}<br>```</code></pre>

            </li>
            {% endfor %}
        </ul>
    </div>
    <!-- Use an svg icon as a floating button to go back to the top of the page -->
    <a href="#" class="back-to-top">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM4.646 7.854a.5.5 0 0 1 .708 0L8 10.207l2.646-2.353a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z" />
            <path fill-rule="evenodd" d="M8 4.5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5z" />
        </svg>
    </a>
</body>

</html>
